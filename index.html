<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Corona traker
  </title>
  <link rel="stylesheet" href="./css/index.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
  <script defer type="module" src="./js/init.js"></script>
</head>

<body>
  <div id="quickJump" class="quick_jump">
    ssss
  </div>
  <div class="country_search_combo">
    <div class="flex-dropdown">
      <input id="input_box" list="myDatalistId" class="my_input" placeholder="Type in your country" />
      <div id="dropdownBox" class="countryDropdown">
      </div>
    </div>
  </div>
  <div class="color_display_code">
    <div class="flex">
      <div class="green__box"></div> Low fatality rate.
    </div>
    <div class="flex">
      <div class="yellow__box"></div> Moderate fatality rate.
    </div>
    <div class="flex">
      <div class="red__box"></div> High fatality rate.
    </div>
    <div class="flex">
      <div class="marker__box"></div> Country.
    </div>
    <div class="flex">
      <div class="circle"></div> Area.
    </div>
  </div>
  <div id='map' class='my__map'></div>
</body>

</html>
